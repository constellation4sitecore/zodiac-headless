    - ID: "56e4618a-f3f2-4cb5-b69a-8a45de578902"
      Hint: Description
      Value: |
        <p>This is a "static" rendering that is the sole rendering on a dedicated Alert Feed page. Its purpose is to&nbsp; use GraphQL to retrieve Alert Items from the following locations:</p>
        <ul>
            <li>$contextItem/ancestor-or-self::*[@@templateName="site"]/_alerts/active/*</li>
            <li>/sitecore/content/_alerts/active/*</li>
        </ul>
        <p>The rendering "simplifies" the JSON returned by the Layout Service into something that is easier for JavaScript developers to digest.&nbsp;</p>
        <p>This rendering should not be movable, removable or editable by Content Authors.</p>
        <p>The rendering's output can be cached downstream on a CDN, provided the CDN is set up to clear the output on publish.</p>
        <br />
